<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>LALABU Produksi Donat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1f3b3b;
      color: white;
      text-align: center;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      background: #244;
      color: white;
      font-size: 18px;
    }
    th, td {
      border: 1px solid white;
      padding: 10px 20px;
    }
    th {
      background: #2f4f4f;
    }
  </style>
</head>
<body>
  <h1>LALABU</h1>
  <h2>ADONAN Produksi Donat Hari ini</h2>

  <table>
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>ODP</th>
        <th>BUFFER</th>
        <th>FROZEN</th>
        <th>Total Produksi Hari Ini</th>
      </tr>
    </thead>
    <tbody id="data-body">
      <tr>
        <td colspan="5">Loading...</td>
      </tr>
    </tbody>
  </table>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRDI9BvOehdIs5sJTZcj2OTE34FooIxe6UE4ITr1SQaGB5Mz6UO6X9lVRnXo9asrpU_7p_qQXaTQ7oI/pub?gid=1010468736&single=true&output=csv";

    async function loadLatestRow() {
      const res = await fetch(csvUrl);
      const text = await res.text();
      const rows = text.trim().split("\n").map(r => r.split(","));

      // Ambil row terakhir (setelah header)
      const lastRow = rows[rows.length - 1];

      // Isi tabel
      const tbody = document.getElementById("data-body");
      tbody.innerHTML = `
        <tr>
          <td>${lastRow[0]}</td>
          <td>${lastRow[1]}</td>
          <td>${lastRow[2]}</td>
          <td>${lastRow[3]}</td>
          <td>${lastRow[4]}</td>
        </tr>
      `;
    }

    loadLatestRow();
  </script>
</body>
</html>
