<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tabel Produksi Donat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffaf5;
      margin: 20px;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #d35400;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #e67e22;
      color: white;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>Data Produksi Donat</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>ODP</th>
        <th>Buffer</th>
        <th>Frozen</th>
        <th>Total Produksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadData() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRDI9BvOehdIs5sJTZcj2OTE34FooIxe6UE4ITr1SQaGB5Mz6UO6X9lVRnXo9asrpU_7p_qQXaTQ7oI/pub?gid=1010468736&single=true&output=csv";
      const response = await fetch(url);
      const data = await response.text();

      const rows = data.split("\n").map(r => r.split(","));
      const tbody = document.querySelector("#dataTable tbody");

      rows.slice(1).forEach(row => {
        if (row.length > 1) {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        }
      });
    }

    loadData();
  </script>
</body>
</html>
